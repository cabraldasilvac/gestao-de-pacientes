<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de pacientes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
  <div class="container">
    <h1>Lista de Pacientes: </h1>
    <ul>
      {% for paciente in pacientes %}<br>
      <li>Nome: {{paciente[1]}}</li>
      <li>Idade: {{paciente[2]}} anos </li>
      <li>Sexo: {{paciente[3]}}</li>
      <li>CPF: {{paciente[4]}}</li>
      <li>EndereÃ§o: {{paciente[5]}}</li>
      <li>Telefone: {{paciente[6]}}</li>
      {%endfor%}
    </ul>
    <a href="{{url_for('novo_paciente')}}"><button class="add-patient">Adicionar Novo Paciente</button></a>
    <a href="{{url_for('limpar_pacientes')}}" class="clear-btn">Limpar Lista de Pacientes</a>
  </div>

</body>
</html>
